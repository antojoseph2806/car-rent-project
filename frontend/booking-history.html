<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking History</title>
  <link rel="stylesheet" href="css/booking-history.css" />
    <!-- Add Font Awesome for Home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<body>
  <!-- Home icon link -->
  <a href="userdashboard.html" class="home-icon">
    <i class="fas fa-home"></i>
  </a>
</head>
<body>
  <div class="container">
    <h1>Your Booking History</h1>

    <!-- Status filter -->
    <div class="filter">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="In Use">In Use</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">Please wait...</div>

    <!-- Booking List -->
    <div id="booking-list"></div>
  </div>

  <!-- Review Modal -->
  <div id="review-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Leave a Review</h2>
      <div id="star-container" class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <textarea id="review-comment" placeholder="Write your comments..."></textarea>
      <button id="submit-review">Submit Review</button>
    </div>
  </div>

  <script src="js/booking-history.js"></script>
</body>
</html>
