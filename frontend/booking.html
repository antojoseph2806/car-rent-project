<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking</title>
  <link rel="stylesheet" href="css/booking.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <header class="header">
    <h1>Book Your Vehicle</h1>
  </header>

  <main class="container">
    <section class="booking-form">
      <h2>Booking Details</h2>
      <div>
        <label for="pickupDate">Pickup Date</label>
        <input type="date" id="pickupDate" required />
      </div>

      <div>
        <label for="dropoffDate">Dropoff Date</label>
        <input type="date" id="dropoffDate" required />
      </div>

      <div>
        <label for="totalDays">Total Days</label>
        <input type="number" id="totalDays" disabled />
      </div>

      <div>
        <label for="totalAmount">Total Amount (â‚¹)</label>
        <input type="number" id="totalAmount" disabled />
      </div>

      <button id="confirmBookingBtn">Confirm Booking</button>
    </section>
  </main>

  <script src="js/booking.js"></script>
</body>
</html>
