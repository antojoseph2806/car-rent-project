<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Management</title>
  <link rel="stylesheet" href="css/vehiclemanage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <a href="admindashboard.html" class="home-icon">
    <i class="fas fa-home"></i>
  </a>

  <main class="container">
    <section class="controls">
      <button id="addNewBtn">Add New Vehicle</button>
      <button id="loadAllBtn">Get All Vehicles</button>
      <input type="text" id="singleId" placeholder="Vehicle ID" />
      <button id="loadOneBtn">Get Vehicle by ID</button>
    </section>

    <section class="form-section">
      <h2 id="formTitle">Add New Vehicle</h2>
      <form id="vehicleForm">
        <div class="field"><label>Name<input type="text" name="name" required /></label></div>
        <div class="field"><label>Brand<input type="text" name="brand" required /></label></div>
        <div class="field"><label>Type<input type="text" name="type" required /></label></div>
        <div class="field"><label>Fuel Type<input type="text" name="fuelType" required /></label></div>
        <div class="field"><label>Price/Day<input type="number" name="pricePerDay" required /></label></div>
        <div class="field"><label>Tags<input type="text" name="tags" /></label></div>
        <div class="field"><label>Images<input type="file" name="images" multiple /></label></div>
        <button type="submit" id="submitBtn">Add Vehicle</button>
        <button type="button" id="cancelEdit" class="hidden">Cancel</button>
      </form>
    </section>

    <section id="vehiclesGrid" class="cards-grid"></section>
    <section id="reviewsSection" class="reviews-section hidden">
      <h3>Reviews</h3>
      <div id="reviewsList"></div>
    </section>
  </main>

  <script src="js/vehiclemanage.js"></script>
</body>
</html>
