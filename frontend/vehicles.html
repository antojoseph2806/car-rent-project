<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Management</title>
  <link rel="stylesheet" href="css/vehicles.css" />
  <!-- Add Font Awesome for Home icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- In your HTML <head> section -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <!-- Home icon link -->
  <a href="userdashboard.html" class="home-icon">
    <i class="fas fa-home"></i>
  </a>
  <main class="container">
    <!-- Fetch & Filter Controls -->
    <section class="controls">
      <button id="loadAllBtn">Get All Vehicles</button>

      <div class="filter-controls">
        <select id="filterType">
          <option value="">All Types</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
        </select>

        <select id="filterFuel">
          <option value="">All Fuel Types</option>
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="electric">Electric</option>
        </select>

        <select id="filterAvailability">
          <option value="">All Availability</option>
          <option value="true">Available</option>
          <option value="false">Booked</option>
        </select>

        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters">Clear Filters</button>
      </div>
    </section>

    <!-- Vehicles Grid -->
    <section id="vehiclesGrid" class="cards-grid"></section>
  </main>
  <script src="js/vehicles.js"></script>
</body>
</html>
